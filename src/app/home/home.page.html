<ion-header>
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Age</ion-label>
      <ion-input [(ngModel)]="age" type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-button (click)="ping()">Ping</ion-button>
    </ion-item>
  </ion-list>
  <div>{{ msg$ | async }}</div>
</ion-content>
